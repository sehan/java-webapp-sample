name: Java CI for develop

on:
  push:
    branches:
      - feature/1

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@develop
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: sehan/hello-world-action@f203b4a4b0
        with:
          who-to-greet: 'Nio'
      - name: Get the output of hello-world
        run: echo "The time was ${{ steps.hello.outputs.time }}"
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn test -B
