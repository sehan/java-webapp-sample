name: Java CI

on: 
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: sehan/hello-world-action@c5b488fb35
      with:
        who-to-greet: 'Nio'
    - name: Build with Maven
      run: mvn test -B